# @package _global_
# The above line should appear in the override configs so that they sit at the root of the config tree.

# This config defines a common setup for experiments.
# Just add it to the defaults of the experiment config.


# Outputs will be saved in outputs/${outputs_subdir}/...
# So you can store them in different location if you want
# by symlink-ing outputs_subdir to a different location.
# Is also useful to separate "dev" and "run" outputs.
outputs_subdir: dev
# Outputs generated by a script called job_name
# will be saved in outputs/${outputs_subdir}/job_name/${job_subdir}/...
# This can be useful to tag experiments.
job_subdir: dev

# A random seed is generated for each run if you don't specify one.
# This is good to not overfit your dev runs by mistake.
seed: ${generate_random_seed:}

hydra:
  run:
    # This is where the outputs of an individual run will be stored.
    dir: outputs/${outputs_subdir}/${hydra.job.name}/${job_subdir}/${now:%Y-%m-%d_%H-%M-%S-%f}
  job:
    chdir: true
  verbose: false  # Set to true for logging at debug level.

wandb:
  project: template-project-name
  # Make outputs/wandb a symlink if you want to save the wandb summaries elsewhere.
  # Same as with outputs_subdir.
  dir: ${hydra:runtime.cwd}/outputs
  mode: offline
  anonymous: allow
  tags:
    - development
